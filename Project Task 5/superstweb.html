<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superstweb.css">
    <title>Onkar's Modulars - Grocery Store</title>
</head>
<body>
    <header>
        <div class="logo">Onkar's Modulars</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Onkar's Modulars</h1>
            <p>Your one-stop shop for all groceries!</p>
        </section>

        <section class="product-grid">
            <div class="product-card">
                <img src="images/apple.jpg" alt="Apples">
                <h2>Fresh Apples</h2>
                <p>$2.99 / lb</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/bread.jpg" alt="Bread">
                <h2>Whole Wheat Bread</h2>
                <p>$1.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/milk.jpg" alt="Milk">
                <h2>Organic Milk</h2>
                <p>$3.49</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/vegetables.jpg" alt="Vegetables">
                <h2>Mixed Vegetables</h2>
                <p>$2.49 / lb</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Onkar's Modulars. All rights reserved.</p>
    </footer>
</body>
</html>
